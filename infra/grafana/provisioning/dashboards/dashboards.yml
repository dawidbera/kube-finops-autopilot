# Grafana dashboard provisioning configuration
# Auto-loads KubeFinOps dashboards from the dashboards folder at container startup
apiVersion: 1

providers:
  - name: 'KubeFinOps Dashboards'  # Dashboard provider name
    orgId: 1  # Organization ID
    folder: ''  # Root folder
    type: file  # Load dashboards from filesystem
    disableDeletion: false  # Allow dashboard deletion via UI
    editable: true  # Allow editing dashboards
    options:
      path: /var/lib/grafana/dashboards  # Location of dashboard JSON files
