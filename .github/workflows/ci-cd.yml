name: KubeFinOps Autopilot CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Build and Test with Maven
        run: |
          ./mvnw clean install
          
      - name: Upload Recommender Service Artifact
        uses: actions/upload-artifact@v4
        with:
          name: recommender-service-jar
          path: services/recommender-service/target/*.jar

      - name: Upload Policy Service Artifact
        uses: actions/upload-artifact@v4
        with:
          name: policy-service-jar
          path: services/policy-service/target/*.jar

      - name: Upload GitOps Bot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitops-bot-jar
          path: services/gitops-bot/target/*.jar

  docker-build:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recommender-service, policy-service, gitops-bot]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: services/${{ matrix.service }}/target
          
      - name: Build Docker Image (Dry Run)
        run: |
          cd services/${{ matrix.service }}
          docker build -t kubefinops/${{ matrix.service }}:latest .
          echo "Docker image for ${{ matrix.service }} built successfully"
          echo "Docker image for ${{ matrix.service }} built successfully (simulated push)"
