name: KubeFinOps Autopilot CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Build and Test with Maven
        run: |
          ./mvnw clean install
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: |
            services/*/target/*.jar

  docker-build:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recommender-service, policy-service, gitops-bot]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: service-jars
          path: jars
          
      - name: Prepare Docker Build
        run: |
          mkdir -p services/${{ matrix.service }}/target
          # Artifacts are downloaded into 'jars' folder, preserving the 'services/...' structure
          cp jars/services/${{ matrix.service }}/target/*.jar services/${{ matrix.service }}/target/
          
      - name: Build Docker Image (Dry Run)
        run: |
          cd services/${{ matrix.service }}
          docker build -t kubefinops/${{ matrix.service }}:latest .
