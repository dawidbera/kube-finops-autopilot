name: KubeFinOps Autopilot CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1024m -XX:MaxMetaspaceSize=256m"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Build and Test with Maven
        run: |
          ./mvnw clean install -Dspring.profiles.active=test -Dspring.main.banner-mode=off --no-transfer-progress
          
      - name: Upload Service Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: recommender-jar
          path: services/recommender-service/target/*.jar

      - name: Upload Policy Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: policy-jar
          path: services/policy-service/target/*.jar

      - name: Upload GitOps Bot Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gitops-bot-jar
          path: services/gitops-bot/target/*.jar

  docker-build:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recommender-service, policy-service, gitops-bot]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service == 'recommender-service' && 'recommender-jar' || (matrix.service == 'policy-service' && 'policy-jar' || 'gitops-bot-jar') }}
          path: services/${{ matrix.service }}/target
          
      - name: Build Docker Image (Dry Run)
        run: |
          cd services/${{ matrix.service }}
          # Ensure jar exists for Docker COPY
          docker build -t kubefinops/${{ matrix.service }}:latest .
          echo "Docker image for ${{ matrix.service }} built successfully"
