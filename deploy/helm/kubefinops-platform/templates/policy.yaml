# Policy Service Deployment
# Purpose: Validates cost optimization recommendations against organizational policies
# Enforces constraints on CPU limits, memory limits, and minimum savings thresholds
# Persists approved/rejected recommendations to MongoDB for audit trail
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  labels:
    {{- include "kubefinops.labels" . | nindent 4 }}
    service: policy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: policy
  template:
    metadata:
      labels:
        service: policy
    spec:
      containers:
      - name: policy
        image: {{ .Values.policy.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.policy.port }}
        env:
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
          value: {{ .Values.global.kafkaBootstrap }}
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_CONFIGURATION_SECURITY_PROTOCOL
          value: "SASL_PLAINTEXT"
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_CONFIGURATION_SASL_MECHANISM
          value: "SCRAM-SHA-256"
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_CONFIGURATION_SASL_JAAS_CONFIG
          value: "org.apache.kafka.common.security.scram.ScramLoginModule required username='{{ .Values.global.kafkaUser }}' password='{{ .Values.global.kafkaPassword }}';"
        - name: SPRING_DATA_MONGODB_URI
          value: {{ .Values.global.mongoUri }}
---
# Service to expose Policy Service metrics and health endpoints
apiVersion: v1
kind: Service
metadata:
  name: policy-service
spec:
  selector:
    service: policy
  ports:
  - port: 8082
    targetPort: 8082
